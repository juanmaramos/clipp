      #     security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain

      - name: Build app
        run: |
          xcodebuild \
            -project Maccy.xcodeproj \
            -scheme Maccy \
            -configuration Release \
            -derivedDataPath build \
            build

      # Only if you have notarization set up
      # - name: Notarize app
